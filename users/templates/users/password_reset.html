{% extends "base.html" %}
{% load crispy_forms_tags %}
{%  block content %}
    <form method="POST">
        {% csrf_token %}
        <FIELDSET class="form-group">
            <legend class="border-bottom mb-4">
                رمز جدید
            </legend>
            {{ form|crispy}}
        </FIELDSET>
        <button class="btn btn-outline-info" type="submit">درخواست رمز جدید</button>
    </form>
{%  endblock %}
