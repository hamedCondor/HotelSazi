{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="card">
        <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center"><img
                    src="{{ user.profile.image.url }}" alt="Admin" class="rounded-circle"
                    width="150">
                <div class="mt-3"><h4>{{ user.username }}</h4>
                    <p class="text-muted font-size-sm">{{ user.first_name }} {{ user.last_name }}</p>
                    <p class="text-muted font-size-sm">{{ user.email }}</p>
                    <button class="btn btn-outline-primary" id="update_flip">ویرایش</button>
                </div>
            </div>
            <form method="POST" enctype="multipart/form-data" style="display: none" id="update_panel">
                {% csrf_token %}
                <FIELDSET class="form-group mt-4">
                    <legend class="border-bottom mb-4 text-center">
                        ویرایش سرپرست
                    </legend>
                    {{ u_form|crispy }}
                    {{ p_form|crispy }}
                </FIELDSET>
                <button class="btn btn-outline-info" type="submit">ثبت</button>
            </form>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#update_flip").click(function () {
                $("#update_panel").slideDown("slow");
            });
        });
    </script>
{% endblock %}
