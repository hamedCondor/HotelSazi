{% extends 'base.html' %}
{% block content %}
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">
                    <center>نام سمینار</center>
                </label>
                <input type="text" class="form-control" id="seminar_name" name="seminar_name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">
                    <center>تارخ سمینار</center>
                </label>
                <input type="date" class="form-control" id="seminar_date" name="seminar_date">
            </div>
            <button type="submit" class="btn btn-success btn-lg">ثبت</button>
        </form>
    </div>
{% endblock %}
