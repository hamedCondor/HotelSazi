{% extends 'base.html' %}
{% block content %}
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">
                    <center>نام</center>
                </label>
                <input type="text" class="form-control" id="first_name" name="first_name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">
                    <center></center>
                </label>
                <input type="text" class="form-control" id="last_name" name="last_name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">
                    <center>شماره موبایل</center>
                </label>
                <input type="number" class="form-control" id="phone_num" name="phone_num">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">
                    <center>date_of_hired</center>
                </label>
                <input type="date" class="form-control" id="level" name="date_of_hired">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">
                    <center>date_of_fired</center>
                </label>
                <input type="date" class="form-control" id="level" name="date_of_fired">
            </div>
            <button type="submit" class="btn btn-success btn-lg">ثبت</button>
        </form>
    </div>
{% endblock %}
