{% extends 'base.html' %}
{% block content %}
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success" role="alert">
                  {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
              <label for="exampleInputEmail1"><center>شماره موبایل</center></label>
            <input type="phone" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="user_phone">
          </div>
          <button type="submit" class="btn btn-success btn-lg">ثبت</button>
        </form>
        <center><a class="btn btn-primary btn-lg" href="{% url 'phonelist' %}">مشاهده لیست دعوتی</a></center>
    </div>
{% endblock %}
