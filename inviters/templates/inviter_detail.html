{% extends "base.html" %}
{% block content %}
    <div class="card">
        <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
                <div class="mt-3">
                    <h4>{{ object.first_name }}</h4>
                    <p class="text-muted font-size-sm">{{ object.first_name }} {{ object.last_name }}</p>
                    <p class="text-muted font-size-sm">{{ object.phone_num }}</p>
                    {% if object.user == user or user.is_superuser %}
                        <a class="btn btn-outline-primary" href="{% url 'inviter_update' object.id %}">بروز رسانی</a>
                        <a class="btn btn-outline-danger" href="{% url 'inviter_delete' object.id %}">حذف</a>
                    {% else %}
                        <button  type="button" class="btn btn-outline-primary disabled" data-toggle="tooltip" data-placement="top" title="شما این کاربر را ثبت نکرده اید" href="{% url 'inviter_update' object.id %}">بروز
                            رسانی</button>
                        <button  type="button" class="btn btn-outline-danger disabled" data-toggle="tooltip" data-placement="top" title="شما این کاربر را ثبت نکرده اید" href="{% url 'inviter_delete' object.id %}">حذف</button>
                    {% endif %}
                </div>

            </div>
        </div>
    </div>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
{% endblock %}
